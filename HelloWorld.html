<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<particle(splash) effect -->  
<script src="js/aframe-particle-system-component.js"></script>  
<!-- support 3D text -->
<script src="js/aframe-text-geometry-component.min.js"></script>
<script type="text/javascript">
  var url_string = window.location.href
  var url = new URL(url_string);
  let name = url.searchParams.get("name");
  AFRAME.registerComponent('update-text', {
		init: function() {
			var el = this.el;
			this.ready = false;
				el.addEventListener('textfontset', function() {
				this.ready = true;
			}.bind(this));
		},
		tick: function() {
			var el = this.el;
			if (!this.ready) {
				return;
			}
			el.setAttribute('value', "Hello, " + name + "!!!");
		}
	});	
</script>  
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets> 
		<img id="earth-sphere" src="images/earth-sphere.jpg" />
    </a-assets>
	
    <!-- 2D text -->
	<a-marker type="pattern" url="data/hiro.patt">
		<a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="5" material="transparent: true; opacity: 0.80"></a-plane>
		<a-text update-text value="" font="fonts/Exo2Bold.fnt" color="lightblue" rotation="-90 0 0" align="center" scale="2 2 2"></a-text>
		<a-entity 
		    position="0 0 0" 
		    particle-system="
			texture: images/particles/star.png;
			color: #FF0000, #FFFF00; 
			size: 1, 0;
			velocityValue: 0.001 0.001 0.001;
			velocitySpread: 0.5 0 0.5; 
			accelerationValue: 0.001 0.001 0.001;
			accelerationSpread: 0.001 0.001 0.001;
			rotationAngle: 0; 
			blending: 1;
			particleCount: 200;
			maxAge: 5; ">
		</a-entity>
	</a-marker>	
  
  <!-- slpashing stars -->
	<a-marker type="pattern" url="data/kanji.patt">
        <a-entity 
            position="0 0 0" 
            particle-system="
                texture: images/particles/star.png;
                color: #FF0000, #FFFF00; 
                size: 1, 0;
                velocityValue: 0.001 0.001 0.001;
                velocitySpread: 0.5 0 0.5; 
                accelerationValue: 0.001 0.001 0.001;
                accelerationSpread: 0.001 0.001 0.001;
                rotationAngle: 0; 
                blending: 1;
                particleCount: 200;
                maxAge: 5; ">
        </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
