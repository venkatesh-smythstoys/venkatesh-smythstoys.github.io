<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
<script type="text/javascript">
  AFRAME.registerComponent('markerhandler', {
    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");
        aEntity.addEventListener('click', function(ev, target){
					swal({
						title: "",
						text: "Do you like our smythstoys catalogue?",
						icon: "info",
						buttons: ["No", "Yes"]
					}).then(function(action) {
						if(action) {
							swal({
								title: "",
								text: "Thank you!!!",
								icon: "success"
							});
						} else {
							swal({
								title: "",
								text: "Oops, we will try to improve our catalogue",
								icon: "info"
							});
						}
					});
        });
}});	
</script>  
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">	
    <a-assets>
        <img id="catalogue_img" src="images/toys_catalogue.jpg">
    </a-assets>
    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro" url="data/hiro.patt">
        <a-plane id="animated-model" position="0 0 0" 
                 rotation="-90 0 0"
               material="src: #catalogue_img;">
        </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
