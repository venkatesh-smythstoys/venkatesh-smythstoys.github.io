<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
<a-scene cursor="rayOrigin: mouse" arjs="debugUIEnabled: false" style="margin: 0; padding: 0; width: 100%; height: 100%; position: absolute" vr-mode-ui="enabled: false">
   <a-marker preset="hiro">
      <a-box scale="1 0.25 1" opacity="0.5"
             event-set__mouseenter="color: red"
             event-set__mouseleave="color: white"
             event-set__mousedown="color: green"
             event-set__mouseup="color: red"
             animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; startEvents: click">
      </a-box>
   </a-marker>
   <a-entity camera>
   </a-entity>
</a-scene>
</body>
</html>
