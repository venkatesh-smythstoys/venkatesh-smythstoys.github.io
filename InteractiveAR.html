<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="js/aframe.min.js"></script>
		<script src="js/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   
    <body style='margin : 0px; overflow: hidden;'>
	   <script>
			AFRAME.registerComponent('markerhandler', {
				init: function() {
						const animatedMarker = document.querySelector("#animated-marker");
						const aEntity = document.querySelector("#animated-model");

						// every click, we make our model grow in size :)
						this.el.addEventListener('click', function(ev, target){
							alert("Marker click captured");
								const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
								if (aEntity && intersectedElement === aEntity) {
										const scale = aEntity.getAttribute('scale');
										Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
										aEntity.setAttribute('scale', scale);
								}
						});
					aEntity.addEventListener('click', function(ev, target){
						ev.preventEventDefault();
						alert("image click");
					});					
		}});
		   AFRAME.registerComponent('planehandler', {
				init: function() {
						const animatedMarker = document.querySelector("#animated-marker");
						const aEntity = document.querySelector("#animated-model");

						// every click, we make our model grow in size :)
						this.el.addEventListener('click', function(ev, target){
							alert("Plane click captured");
							const intersectedElement = ev && ev.detail && ev.detail.intersectedEl;
							if (aEntity && intersectedElement === aEntity) {
									const scale = aEntity.getAttribute('scale');
									Object.keys(scale).forEach((key) => scale[key] = scale[key] + 1);
									aEntity.setAttribute('scale', scale);
							}
						});					
		}});
		</script>	 
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
        <a-assets>
					<!--<a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>-->
					<img id="animated-asset" src="images/toys_catalogue.jpg" />
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="pattern" url="data/hiro.patt">
            <!--<a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>-->
				<a-plane planehandler id="animated-model"
               position="0 0.5 0"
							 rotation="-90 0 0"				 
               material="src: #animated-asset; transparent: true; opacity: 0.95;" >
        </a-plane>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
