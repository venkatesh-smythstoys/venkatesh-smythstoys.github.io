<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="js/aframe.min.js"></script>
		<script src="js/aframe-ar.js"></script>
   
    <body style='margin : 0px; overflow: hidden;'>
	   <script>
				AFRAME.registerComponent("markerHandler", {
					init: function() {
						debugger;
						var questionDiv = document.querySelector("#idQuestionDiv");
						this.el.sceneEl.addEventListener("markerFound", (e)=>{
							debugger;
							questionDiv.hidden = false;
						});
						this.el.sceneEl.addEventListener("markerLost", (e)=>{
							debugger;
							questionDiv.hidden = true;
						});
					}
				});
		</script>	 
			
				<div id="idQuestionDiv" style='position: absolute; bottom: 10px; right: 30px; width:100%; text-align: center; z-index: 1;font-weigth:bold;color:#fff;' hidden>
					<span>Do you like our catalogue? <a href="javascript:alert('Thank you!');" style="font-weight:bold;color:#fff;">Yes</a> / <a href="javascript:alert('Oops!');" style="font-weight:bold;color:#fff;">No</a></span>
				</div>   
			
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam" vr-mode-ui="enabled: false">
        <a-assets>
					<img id="animated-asset" src="images/toys_catalogue.jpg" />
        </a-assets>

        <a-marker markerHandler id="animated-marker" emitevents="true" type="pattern" url="data/hiro.patt">
					<a-entity id="animated-model" position="-0.05 0 0" scale="1.1 1.1 1" rotation="-90 0 0">
            <a-image id="image" src="#animated-asset" width="1" height="1.41" position="0 0 0" rotation="0 0 0"></a-image>
        	</a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene> 
    </body>
</html>
