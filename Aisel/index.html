<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Articles in an aisle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="AisleMain.js"></script>
    <style>
			#containerDiv {
				position: absolute;
				top: 5%;
				z-index: 99;
				color: #fff;
			}
      .pdg5 {
		    padding: 5px;
      }
      .mrgnr10 {
		    margin-right: 10px;
      }
      .mrgnt10 {
		    margin-top: 10px;
      }
      #searchInput {
		    width: 13.5rem;
      }
      table, td, th {
		    padding: 8px
      }
      th {
		    background-color: #3e96f3;
      }
      tr {
		    border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <div id="containerDiv" class="container">
      <div id="searchDiv" class="d-flex mrgnt10">
        <input id="searchInput" type="text" class="mrgnr10" placeholder="Enter your search text here...">
        <button id="searchBtn" class="mrgnr10 btn btn-primary" type="button">Search</button>
        <button id="clearBtn" class="mrgnr10 btn btn-danger" type="button">Clear</button>
      </div>
      <div class="d-flex justify-content-between align-items-center mrgnt10">
        <div>
          <p id="aisleTitle" class="font-weight-bold mrgnt10">Aisle 1</p>
        </div>
        <div id="aisleDiv">
          <button id="aisle1" class="mrgnr10 btn btn-primary" type="button">Aisle 1</button>
          <button id="aisle2" class="mrgnr10 btn btn-primary" type="button">Aisle 2</button>
          <button id="aisle3" class="mrgnr10 btn btn-primary" type="button">Aisle 3</button>
        </div>
      </div>
      <div id="idTableContainer"></div>
    </div>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam" vr-mode-ui="enabled: false">
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
