<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  <a-scene embedded arjs cursor="rayOrigin: mouse">
  <a-marker preset="hiro">
    <a-box position="0 0 0" rotation="-90 0 0" color="#7BC8A4"
             event-set__down="_event: mousedown; material.wireframe: true"
             event-set__up="_event: mouseup; material.wireframe: false"
             event-set__leave="_event: mouseleave; material.wireframe: false">      </a-box>    
  </a-marker>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
